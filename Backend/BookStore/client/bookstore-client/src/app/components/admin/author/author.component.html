<div class="container">
    <div class="display-5 mb-4">صفحة المؤلفين</div>
    <div class="alert alert-success" *ngIf="showAlert" role="alert">
        {{alertMessage}}
    </div>

    <form [formGroup]="authorFormGroup" class="mb-5" (ngSubmit)="HandleOnSubmit()">
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">الاسم</label>

                <input type="text" formControlName="name" class="form-control mb-3" placeholder="ادخل اسم المؤلف" />



                <button [disabled]="!authorFormGroup.valid" type="submit" class="btn
          btn-success">{{buttonLabel}}</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">الاسم</th>
                            <th scope="col">العملية</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let author of authors;let i=index">
                            <th>{{i+1}}</th>
                            <td>{{author.name}}</td>
                            <td>
                                <button class="btn btn-info" (click)="HandleOnEdit(author.id)">تعديل</button>

                                <button class="btn btn-danger mx-2" [swal]="{icon:'warning',
                                title: 'تأكيد عملية الحذف' ,
                                text:'هل انت متأكد من حذف المؤلف ؟',
                                showCancelButton: true,confirmButtonText: 'تأكيد',cancelButtonText:'الغاء' }"
                                    (confirm)="HandleOnDelete(author.id)">حذف</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
