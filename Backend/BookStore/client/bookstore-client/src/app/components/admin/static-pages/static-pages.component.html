<div class="container">
    <div class="display-5 mb-4">صفحة الصفحات الثابته</div>


    <ng-container *ngIf="showForm">
        <form [formGroup]="staticPageFormGroup" class="mb-5" (ngSubmit)="HandleOnSubmit()">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="mb-3">
                        <app-input label="اسم الصفحة" type="text" [control]="pageNameInput"></app-input>

                    </div>
                    <div class="mb-3">
                        <app-text-area [control]="detailsInput" label="التفاصيل"></app-text-area>
                    </div>
                </div>


            </div>

            <div class="row">
                <div class="col-md-4">
                    <button [disabled]="!staticPageFormGroup.valid" type="submit" class="btn
              btn-success">{{buttonLabel}}</button>
                </div>
            </div>
        </form>

    </ng-container>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">اسم الصفحة</th>
                            <th scope="col">العملية</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let staticPage of staticPages;let i=index">
                            <th>{{i+1}}</th>
                            <td>{{staticPage.pageName}}</td>
                            <td>
                                <button class="btn btn-info" (click)="HandleOnEdit(staticPage.id)">تعديل</button>

                                <button class="btn btn-danger mx-2" [swal]="{icon:'warning',
                                title: 'تأكيد عملية الحذف' ,
                                text:'هل انت متأكد من حذف الصفحة الثابته ؟',
                                showCancelButton: true,confirmButtonText: 'تأكيد',cancelButtonText:'الغاء' }"
                                    (confirm)="HandleOnDelete(staticPage.id)">حذف</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
