<div class="container">
    <div class="display-5 mb-4">صفحة التصنيفات</div>
    <div class="alert alert-success" *ngIf="showAlert" role="alert">
        {{alertMessage}}
    </div>

    <form [formGroup]="categoryFormGroup" class="mb-5" (ngSubmit)="HandleOnSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <app-input label="الاسم" type="text" [control]="categoryNameInput"></app-input>

                </div>


                <button [disabled]="!categoryFormGroup.valid" type="submit" class="btn
          btn-success">{{buttonLabel}}</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">الاسم</th>
                            <th scope="col">العملية</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of categories;let i=index">
                            <th>{{i+1}}</th>
                            <td>{{category.name}}</td>
                            <td>
                                <button class="btn btn-info" (click)="HandleOnEdit(category.id)">تعديل</button>

                                <button class="btn btn-danger mx-2" [swal]="{icon:'warning',
                                title: 'تأكيد عملية الحذف' ,
                                text:'هل انت متأكد من حذف التصنيف ؟',
                                showCancelButton: true,confirmButtonText: 'تأكيد',cancelButtonText:'الغاء' }"
                                    (confirm)="HandleOnDelete(category.id)">حذف</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
