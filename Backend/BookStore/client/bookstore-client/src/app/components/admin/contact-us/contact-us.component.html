<div class="container">
    <div class="display-5 mb-4">صفحة التواصل معنا</div>



    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">الاسم الرباعي</th>
                            <th scope="col">البريد الالكتروني</th>
                            <th scope="col">الرسالة</th>
                            <th scope="col">تاريخ الارسال</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let message of messages;let i=index">
                            <th>{{i+1}}</th>
                            <td>{{message.fullName}}</td>
                            <td>{{message.email}}</td>
                            <td>{{message.message}}</td>
                            <td>{{message.createdAt | date}}</td>


                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
