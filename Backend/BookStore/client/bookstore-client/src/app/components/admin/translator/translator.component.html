<div class="container">
    <div class="display-5 mb-4">صفحة المترجمين</div>


    <form [formGroup]="translatorFormGroup" class="mb-5" (ngSubmit)="HandleOnSubmit()">
        <div class="row">
            <div class="col-md-6">

                <div class="mb-3">
                    <app-input label="الاسم" type="text" [control]="translatorNameInput"></app-input>

                </div>

                <button [disabled]="!translatorFormGroup.valid" type="submit" class="btn
          btn-success">{{buttonLabel}}</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">الاسم</th>
                            <th scope="col">العملية</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let translator of translators;let i=index">
                            <th>{{i+1}}</th>
                            <td>{{translator.name}}</td>
                            <td>
                                <button class="btn btn-info" (click)="HandleOnEdit(translator.id)">تعديل</button>

                                <button class="btn btn-danger mx-2" [swal]="{icon:'warning',
                                title: 'تأكيد عملية الحذف' ,
                                text:'هل انت متأكد من حذف المترجم ؟',
                                showCancelButton: true,confirmButtonText: 'تأكيد',cancelButtonText:'الغاء' }"
                                    (confirm)="HandleOnDelete(translator.id)">حذف</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
