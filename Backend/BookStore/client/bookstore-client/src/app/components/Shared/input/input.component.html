<label class="form-label">{{label}}</label>

<input [type]="type" class="form-control" [formControl]="control">
<ng-container *ngIf="control.touched && !control.valid || control.dirty">

    <p *ngIf="control.getError('required')" class="text-danger">
        {{label}} مطلوب
    </p>

</ng-container>
