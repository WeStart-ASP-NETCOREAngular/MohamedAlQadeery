<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-6">
                        معلومات الحساب
                    </div>

                </div>

            </div>
            <div class="card-body">

                <ng-container *ngIf="(info$ | async) as info">
                    <p class="card-text fw-bold">اسم الاول: {{info.firstName}}</p>
                    <p class="card-text fw-bold">اسم الاخير: {{info.lastName}}</p>
                    <p class="card-text fw-bold">اسم المستخدم : {{info.userName}}</p>
                    <p class="card-text fw-bold">البريد الالكتروني : {{info.email}}</p>
                </ng-container>




            </div>
            <!-- <div class="card-footer">
                <div class="row">
                    <div class="col-md-6 text-start">


                    </div>


                </div>
            </div> -->
        </div>
    </div>
</div>
