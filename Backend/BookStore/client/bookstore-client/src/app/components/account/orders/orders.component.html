<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">غلاف الكتاب</th>
                        <th scope="col">الاسم</th>
                        <th scope="col">الكمية</th>
                        <th scope="col">السعر الاجمالي</th>
                        <th scope="col">تاريخ الطلب</th>
                        <th scope="col">الحالة</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders$ | async">
                        <th>#</th>
                        <td class="w-25"><img [src]="imagesUrl+'/'+order.book.image" class="img-thumbnail w-25 "></td>
                        <td>{{order.book.name}}</td>
                        <td>{{order.amount}}</td>
                        <td>{{order.totalPrice}}</td>
                        <td>{{order.orderDate |date}}</td>
                        <td *ngIf="order.status === 0">
                            <span class="badge bg-info p-2">انتظار الموافقة</span>

                        </td>
                        <td *ngIf="order.status === 1">
                            <span class="badge bg-success p-2">مقبول</span>

                        </td>
                        <td *ngIf="order.status === 2">
                            <span class="badge bg-danger p-2">مرفوض</span>

                        </td>


                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
