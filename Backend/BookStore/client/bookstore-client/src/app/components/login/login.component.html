<div class="text-center mt-5">
    <div class="display-5 mb-4">تسجيل الدخول</div>

    <form [formGroup]="loginFormGroup" class="mb-5" (ngSubmit)="HandleOnLogin()">
        <div class="row justify-content-center row">
            <div class="col-md-6">
                <div class="mb-3">
                    <app-input label="البريد الالكتروني" type="text" [control]="emailFormControl"></app-input>
                    <app-input label="كلمة المرور" type="password" [control]="passwordFormControl"></app-input>

                </div>


                <button [disabled]="!loginFormGroup.valid" type="submit" class="btn
      btn-success">تسجيل دخول</button>
            </div>
        </div>
    </form>
</div>
