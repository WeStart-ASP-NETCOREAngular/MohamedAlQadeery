<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="fw-bold" style="color: #009c96;">سلة المشتريات</h3>

        </div>

        <div class="col-md-6 text-end">

            <button (confirm)="ConfirmBuy()" class="btn btn-info mx-2" [swal]="{icon:'info',
                title: 'تأكيد عملية الشراء' ,
                text:'هل انت متأكد من عملية الشراء ؟',
                showCancelButton: true,confirmButtonText: 'تأكيد',cancelButtonText:'الغاء' }">تأكيد الشراء</button>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">غلاف الكتاب</th>
                            <th scope="col">الاسم</th>
                            <th scope="col">الكمية</th>
                            <th scope="col">السعر الاجمالي</th>
                            <th scope="col">العملية</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartItems$ | async">
                            <th>#</th>
                            <td class="w-25"><img [src]="imagesUrl+'/'+item.bookImage" class="img-thumbnail w-25 "></td>
                            <td>{{item.bookName}}</td>
                            <td>{{item.amount}}</td>
                            <td>{{item.totalPrice}}</td>
                            <td>
                                <button class="btn btn-danger mx-2" [swal]="{icon:'warning',
                                title: 'تأكيد عملية الحذف' ,
                                text:'هل انت متأكد من ازالة الكتاب من السلة ؟',
                                showCancelButton: true,confirmButtonText: 'تأكيد',cancelButtonText:'الغاء' }"
                                    (confirm)="HandleOnDelete(item)">ازالة من السلة</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
