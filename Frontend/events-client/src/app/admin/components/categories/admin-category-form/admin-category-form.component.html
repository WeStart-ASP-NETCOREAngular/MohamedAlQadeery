<div class="display-6 mb-5">
  {{formType | titlecase }} Category Page
</div>

<div class="row">
  <div class="col-md-8">
    <form [formGroup]="categoryForm" (ngSubmit)="HandleOnSubmit()">
      <div class="mb-3">
        <app-input [control]="categoryNameInput" label="Category Name"
          type="text"></app-input>
      </div>
      <button [disabled]="!categoryForm.valid" type="submit" class="btn
        btn-success ">{{formType | titlecase}}</button>

    </form>
  </div>

  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff"
    type="pacman" [fullScreen]="true"><p style="color: white;margin-top:
      3em;"> Getting Category Data....
    </p></ngx-spinner>
</div>
