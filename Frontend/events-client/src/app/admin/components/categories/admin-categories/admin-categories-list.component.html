
<div class="display-5 mb-5">Categories Page</div>
<a routerLink="/admin/categories/create"
  class="btn btn-success mb-5">Create Category</a>

<div class="table-responsive ">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Created at</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categoires;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{category.name}}</td>
        <td>{{category.createdAt | date}}</td>
        <td>
          <a [routerLink]="'/admin/categories/'+category.id" class="btn
            btn-info
            me-2">Edit</a>
          <button class="btn btn-danger"
            [swal]="{icon:'warning',
            title: 'Delete Confirmation' ,
            text:'Are you sure you want to delete this category ?',
            showCancelButton: true }"
            (confirm)="HandleOnDelete(category.id)">Delete</button>
        </td>
      </tr>

    </tbody>
  </table>

</div>
