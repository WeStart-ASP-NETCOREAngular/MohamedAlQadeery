<label class="form-label">{{label}}</label>

<input [type]="type" class="form-control" [formControl]="control">
<ng-container *ngIf="control.touched && !control.valid && control.dirty">

  <p *ngIf="control.getError('required')"
    class="text-danger">
    {{label}} is required
  </p>
  <p *ngIf="control.getError('minlength')"
    class="text-danger">
    {{label}} must be at least {{control.getError('minlength').requiredLength}}
    characters long.
  </p>
  <p *ngIf="control.getError('email')" class="text-danger">
    Please enter a valid email.
  </p>



</ng-container>
