<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing SignalR</title>
  </head>
  <body>

    <div class="container mt-5">

      <div class="display-2 text-center mb-4">
        SignalR Testing
      </div>
      <app-login *ngIf="!_authService.isAuthenticted();else loggedInBlock"></app-login>
      <ng-template #loggedInBlock>

        <div class="display-5 mb-5 text-center">
          Welcome {{_authService.GetUsername()}}

        </div>


        <div class="row mb-3">
          <div class="col-3" *ngFor="let user of userList">
            <div class="card">
              <div class="card-body">
                {{user}}
              </div>
            </div>
          </div>
        </div>

        <div class="row justify-content-center mb-3">
          <div class="col-6">
            <form [formGroup]="messageForm" (ngSubmit)="SendMessage()">
              <label class="form-label">Enter your message</label>
              <input type="text" class="form-control mb-2"
                formControlName="message">
              <button [disabled]="!messageForm.valid" type="submit" class="btn
                btn-success">Send</button>
            </form>
          </div>
        </div>



        <div class="row ">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let message of messages">
              <span class="text-success"> {{ message.name}} :
                {{message.message}}</span>
            </li>
          </ul>
        </div>


      </ng-template>
    </div>

  </body>
</html>
