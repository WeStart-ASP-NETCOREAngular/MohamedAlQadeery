<div class="row justify-content-center">
  <div class="col-md-6 mb-3">
    <form [formGroup]="userNameForm" (ngSubmit)="OnSubmitUsernameForm()">
      <label for="form-label">Enter Your Username</label>
      <input class="form-control mb-3" formControlName="username" type="text" />
      <button [disabled]="!userNameForm.valid" type="submit" class="btn
        btn-primary">Submit</button>
    </form>
  </div>
</div>
